<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimidia</title>
</head>
<body>

    <h1>Áudio e Video no HTML</h1>
    <hr>

    <h2>Áudio</h2>
    <audio controls>
            <source src="multimidia/judas-priest.mp3">
            <source src="multimidia/judas-priest.ogg">
     </audio>

     <hr>
     <h2>Video</h2>
        <video controls>
            <source src="multimidia/pink-floyd.mp4" type="vídeo/mp4">
            <source src="multimidia/pink-floyd.webm" type="vídeo/webm">
            <p> seu navegador não suporta reprodução de vídeo HTML.</p>
        </video>

</body>
</html>
